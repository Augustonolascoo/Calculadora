 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    
    <title>Calculadora</title>

    <style>
        input[type="button"] {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      </style>
</head>
<body>
    
<div class="div">
 <input type="text" id="display" disabled><br><br>
 <input class="num" type="button" value="1" onclick="appendToDisplay('1')">
 <input class="num" type="button" value="2" onclick="appendToDisplay('2')">
 <input class="num" type="button" value="3" onclick="appendToDisplay('3')">
 <input class="but" type="button" value="/" onclick="appendToDisplay('/')"><br><br>
 <input class="num" type="button" value="4" onclick="appendToDisplay('4')">
 <input class="num" type="button" value="5" onclick="appendToDisplay('5')">
 <input class="num" type="button" value="6" onclick="appendToDisplay('6')">
 <input class="but" type="button" value="*" onclick="appendToDisplay('*')"><br><br>
 <input class="num" type="button" value="7" onclick="appendToDisplay('7')">
 <input class="num" type="button" value="8" onclick="appendToDisplay('8')">
 <input class="num" type="button" value="9" onclick="appendToDisplay('9')">
 <input class="but" type="button" value="-" onclick="appendToDisplay('-')"><br><br>
 <input class="num" type="button" value="0" onclick="appendToDisplay('0')">
 <input class="num" type="button" value="." onclick="appendToDisplay('.')">
 <input class="butao" type="button" value="=" onclick="calculate()">
 <input class="but" type="button" value="+" onclick="appendToDisplay('+')"><br><br>
 <input class="c" type="button" value="C" onclick="clearDisplay()">
</div>

<script href="javascript.js"></script>
</body>
</html>
